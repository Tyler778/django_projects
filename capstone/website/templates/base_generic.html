<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div style="background-color:rgb(170, 173, 179);border-radius:20px;padding:10px;margin-top: 10px;">
      <div class="col-sm-2" style="height:600px;width:150px;align-items: center;text-align: center;"> 
        <a href="{% url 'index' %}" class="btn btn-primary" role="button">Home</a>
        {% if user.is_authenticated %}
        <b>Logged In As:</b> {{ user.get_username }}
        <a href="{% url 'logout'%}?next={{request.path}}" class="btn btn-danger btn-sm" role="button">Logout</a>
        {% else %}
        <a href="{% url 'login'%}?next={{request.path}}" class="btn btn-primary btn-sm" role="button">Login</a>
        {% endif %}
      </div>
      </div>
      <div class="col-sm-10">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
